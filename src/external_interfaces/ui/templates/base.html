<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Daodiseo Real Estate Tokenization{% endblock %}</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Feather Icons -->
    <script src="https://unpkg.com/feather-icons"></script>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap-theme.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
    
    <!-- THREE.js for 3D visualization -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/loaders/GLTFLoader.js"></script>
    
    {% block extra_css %}{% endblock %}
</head>
<body class="cosmic-theme">
    <div class="app-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <div class="app-logo">
                    <img src="{{ url_for('static', filename='img/cosmic-logo.svg') }}" alt="BIM AI">
                </div>
                <div class="app-title">BIM AI</div>
            </div>
            
            <nav class="sidebar-nav">
                <ul>
                    <li class="nav-item {{ 'active' if request.path == '/' }}">
                        <a href="{{ url_for('index') }}" class="nav-link">
                            <i data-feather="grid"></i>
                            <span>Dashboard</span>
                        </a>
                    </li>
                    <li class="nav-item {{ 'active' if request.path == '/viewer' }}">
                        <a href="{{ url_for('viewer') }}" class="nav-link">
                            <i data-feather="box"></i>
                            <span>3D Viewer</span>
                        </a>
                    </li>
                    <li class="nav-item {{ 'active' if request.path == '/upload' }}">
                        <a href="{{ url_for('upload') }}" class="nav-link">
                            <i data-feather="upload"></i>
                            <span>Upload</span>
                        </a>
                    </li>
                    <li class="nav-item {{ 'active' if request.path == '/contracts' }}">
                        <a href="{{ url_for('contracts') }}" class="nav-link">
                            <i data-feather="file-text"></i>
                            <span>Contracts</span>
                        </a>
                    </li>
                </ul>
            </nav>
            
            <div class="sidebar-footer">
                <div class="network-status">
                    <div class="status-indicator active"></div>
                    <span>Odiseo Testnet</span>
                </div>
                <div class="wallet-connect">
                    <button class="btn btn-sm btn-outline-info" id="connectKeplrBtn">
                        <i data-feather="link" class="icon-inline-sm"></i>
                        Connect Keplr Wallet
                    </button>
                </div>
            </div>
        </div>
        
        <!-- Main Content -->
        <div class="main-content">
            <!-- Top Bar -->
            <div class="top-bar">
                <div class="page-title">
                    <h1>{% block page_title %}Dashboard{% endblock %}</h1>
                </div>
                <div class="top-actions">
                    <div class="search-box">
                        <input type="text" placeholder="Search...">
                        <i data-feather="search"></i>
                    </div>
                    <div class="user-menu">
                        <div class="notifications">
                            <i data-feather="bell"></i>
                            <span class="badge">3</span>
                        </div>
                        <div class="user-profile">
                            <img src="{{ url_for('static', filename='img/avatar.svg') }}" alt="User">
                            <span>John Doe</span>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Content -->
            <div class="content-wrapper">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Initialize Feather Icons -->
    <script>
        feather.replace();
        
        // Initialize Keplr wallet connection
        document.addEventListener('DOMContentLoaded', function() {
            const connectKeplrBtn = document.getElementById('connectKeplrBtn');
            if (connectKeplrBtn) {
                connectKeplrBtn.addEventListener('click', function() {
                    // Simulate Keplr wallet connection in development environment
                    console.log('Connecting to Keplr wallet...');
                    alert('This would connect to Keplr wallet in a production environment.');
                });
            }
        });
    </script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
