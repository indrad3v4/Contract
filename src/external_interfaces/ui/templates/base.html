<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Daodiseo Real Estate Tokenization{% endblock %}</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Feather Icons -->
    <script src="https://unpkg.com/feather-icons"></script>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap-theme.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/micro-rewards.css') }}">
    
    <style>
        /* User profile menu styles */
        .ai-avatar {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(224, 13, 121, 0.2);
        }
        
        /* Stakeholder button styles */
        .stakeholder-btn.active {
            box-shadow: 0 0 0 3px rgba(224, 13, 121, 0.3);
        }
        
        /* Recommended actions list */
        .recommended-actions .list-group-item {
            transition: all 0.2s ease;
        }
        
        .recommended-actions .list-group-item:hover {
            background-color: rgba(224, 13, 121, 0.1) !important;
            transform: translateX(5px);
        }
        
        /* User profile dropdown animation */
        @keyframes dropIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        #profileDropdown {
            animation: dropIn 0.3s ease forwards;
        }
        
        /* Highlight pulse animation for recommended actions */
        @keyframes highlightPulse {
            0% { box-shadow: 0 0 0 0 rgba(224, 13, 121, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(224, 13, 121, 0); }
            100% { box-shadow: 0 0 0 0 rgba(224, 13, 121, 0); }
        }
        
        .highlight-pulse {
            animation: highlightPulse 1.5s ease-out infinite;
            border: 2px solid rgba(224, 13, 121, 0.7) !important;
        }
    </style>
    
    <!-- THREE.js for 3D visualization -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/loaders/GLTFLoader.js"></script>
    
    {% block extra_css %}{% endblock %}
</head>
<body class="cosmic-theme">
    <div class="app-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <div class="app-logo">
                    <img src="{{ url_for('static', filename='img/cosmic-logo.svg') }}" alt="BIM AI">
                </div>
                <div class="app-title">BIM AI</div>
            </div>
            
            <nav class="sidebar-nav">
                <ul>
                    <li class="nav-item {{ 'active' if request.path == '/' }}">
                        <a href="{{ url_for('index') }}" class="nav-link">
                            <i data-feather="grid"></i>
                            <span>Dashboard</span>
                        </a>
                    </li>
                    <li class="nav-item {{ 'active' if request.path == '/viewer' }}">
                        <a href="{{ url_for('viewer') }}" class="nav-link">
                            <i data-feather="box"></i>
                            <span>3D Viewer</span>
                        </a>
                    </li>
                    <li class="nav-item {{ 'active' if request.path == '/upload' }}">
                        <a href="{{ url_for('upload') }}" class="nav-link">
                            <i data-feather="upload"></i>
                            <span>Upload</span>
                        </a>
                    </li>
                    <li class="nav-item {{ 'active' if request.path == '/contracts' }}">
                        <a href="{{ url_for('contracts') }}" class="nav-link">
                            <i data-feather="file-text"></i>
                            <span>Contracts</span>
                        </a>
                    </li>
                </ul>
            </nav>
            
            <div class="sidebar-footer">
                <div class="network-status">
                    <div class="status-indicator active"></div>
                    <span>Odiseo Testnet</span>
                </div>
                <div class="wallet-connect">
                    <button class="btn btn-sm btn-outline-info" id="connectKeplrBtn">
                        <i data-feather="link" class="icon-inline-sm"></i>
                        Connect Keplr Wallet
                    </button>
                </div>
            </div>
        </div>
        
        <!-- Main Content -->
        <div class="main-content">
            <!-- Top Bar -->
            <div class="top-bar">
                <div class="page-title">
                    <h1>{% block page_title %}Dashboard{% endblock %}</h1>
                </div>
                <div class="top-actions">
                    <div class="search-box">
                        <input type="text" placeholder="Search...">
                        <i data-feather="search"></i>
                    </div>
                    <div class="user-menu">
                        <div class="notifications" id="notificationBtn">
                            <i data-feather="bell"></i>
                            <span class="badge">3</span>
                        </div>
                        <div class="user-profile" id="userProfileBtn">
                            <img src="{{ url_for('static', filename='img/avatar.svg') }}" alt="User">
                            <span>John Doe</span>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Content -->
            <div class="content-wrapper">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Initialize Feather Icons -->
    <script>
        feather.replace();
        
        // Initialize Keplr wallet connection and header buttons
        document.addEventListener('DOMContentLoaded', function() {
            // Wallet connect button in sidebar
            const connectKeplrBtn = document.getElementById('connectKeplrBtn');
            if (connectKeplrBtn) {
                connectKeplrBtn.addEventListener('click', function() {
                    connectKeplrWallet();
                });
            }
            
            // User profile button in header
            const userProfileBtn = document.getElementById('userProfileBtn');
            if (userProfileBtn) {
                userProfileBtn.addEventListener('click', function() {
                    connectKeplrWallet();
                });
            }
            
            // Notification button in header
            const notificationBtn = document.getElementById('notificationBtn');
            if (notificationBtn) {
                notificationBtn.addEventListener('click', function() {
                    showNotifications();
                });
            }
            
            // Search functionality
            const searchBox = document.querySelector('.search-box input');
            if (searchBox) {
                searchBox.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        console.log('Searching for:', this.value);
                        // Implement search functionality
                    }
                });
            }
            
            // Function to show notifications
            function showNotifications() {
                // Create notification modal
                const modal = document.createElement('div');
                modal.className = 'modal fade';
                modal.id = 'notificationModal';
                modal.setAttribute('tabindex', '-1');
                modal.setAttribute('aria-labelledby', 'notificationModalLabel');
                modal.setAttribute('aria-hidden', 'true');
                
                modal.innerHTML = `
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content bg-dark text-light border-info">
                            <div class="modal-header border-info">
                                <h5 class="modal-title" id="notificationModalLabel">
                                    <i data-feather="bell" class="icon-inline text-info"></i>
                                    Notifications
                                </h5>
                                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <div class="notification-item d-flex align-items-start mb-3">
                                    <div class="notification-icon me-3 text-success">
                                        <i data-feather="check-circle"></i>
                                    </div>
                                    <div class="notification-content">
                                        <div class="notification-title">Due Diligence Complete</div>
                                        <div class="notification-text">Cosmic Tower Project has passed due diligence.</div>
                                        <div class="notification-time text-muted small">2 hours ago</div>
                                    </div>
                                </div>
                                <div class="notification-item d-flex align-items-start mb-3">
                                    <div class="notification-icon me-3 text-info">
                                        <i data-feather="upload"></i>
                                    </div>
                                    <div class="notification-content">
                                        <div class="notification-title">New IFC File Uploaded</div>
                                        <div class="notification-text">Horizon Office Complex.ifc has been uploaded.</div>
                                        <div class="notification-time text-muted small">5 hours ago</div>
                                    </div>
                                </div>
                                <div class="notification-item d-flex align-items-start">
                                    <div class="notification-icon me-3 text-warning">
                                        <i data-feather="alert-circle"></i>
                                    </div>
                                    <div class="notification-content">
                                        <div class="notification-title">Validator Request</div>
                                        <div class="notification-text">New proposal requires validator approval.</div>
                                        <div class="notification-time text-muted small">1 day ago</div>
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer border-info">
                                <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-info">View All</button>
                            </div>
                        </div>
                    </div>
                `;
                
                document.body.appendChild(modal);
                
                // Initialize modal and show it
                const notificationModal = new bootstrap.Modal(document.getElementById('notificationModal'));
                notificationModal.show();
                
                // Update feather icons inside modal
                feather.replace();
                
                // Remove modal from DOM when hidden
                document.getElementById('notificationModal').addEventListener('hidden.bs.modal', function() {
                    document.body.removeChild(modal);
                });
            }
            
            // Global wallet connection state - load from localStorage if available
            let walletConnected = localStorage.getItem('walletConnected') === 'true';
            let userWalletAddress = localStorage.getItem('userWalletAddress') || '';
            
            // Update UI based on stored connection state
            if (walletConnected && userWalletAddress) {
                // Update wallet button in sidebar
                const walletBtn = document.getElementById('connectKeplrBtn');
                if (walletBtn) {
                    walletBtn.innerHTML = '<i data-feather="check-circle" class="icon-inline-sm"></i> Connected';
                    walletBtn.classList.remove('btn-outline-info');
                    walletBtn.classList.add('btn-success');
                }
                
                // Update user profile in header with shortened wallet address
                const userProfile = document.getElementById('userProfileBtn');
                if (userProfile) {
                    // Display shortened wallet address (first 6 and last 4 characters)
                    const shortAddress = userWalletAddress.length > 10 
                        ? userWalletAddress.substring(0, 6) + '...' + userWalletAddress.substring(userWalletAddress.length - 4) 
                        : userWalletAddress;
                    userProfile.querySelector('span').textContent = shortAddress;
                    
                    // Add wallet address as title for hover display
                    userProfile.setAttribute('title', userWalletAddress);
                    userProfile.setAttribute('data-bs-toggle', 'tooltip');
                    userProfile.setAttribute('data-bs-placement', 'bottom');
                    
                    // Initialize tooltip
                    new bootstrap.Tooltip(userProfile);
                }
                
                // Update feather icons
                feather.replace();
            }
            
            // Function to highlight a dashboard section
            function highlightDashboardSection(selector) {
                // First, remove existing highlights
                document.querySelectorAll('.highlight-pulse').forEach(el => {
                    el.classList.remove('highlight-pulse');
                });
                
                // Find the target element
                let targetElement;
                
                // Map selector strings to actual elements
                if (selector === '.hot-asset') {
                    // Find card with "Hot Asset" label
                    const cardHeaders = document.querySelectorAll('.card .card-header');
                    for (const header of cardHeaders) {
                        if (header.querySelector('.text-warning') || 
                            header.textContent.includes('Idaka Project') ||
                            header.textContent.includes('Hot Asset')) {
                            targetElement = header.closest('.card');
                            break;
                        }
                    }
                } else if (selector === '.asset-distribution') {
                    // Find card with pie chart icon or title
                    const cards = document.querySelectorAll('.card');
                    for (const card of cards) {
                        if (card.textContent.includes('Asset Distribution') || 
                            card.querySelector('[data-feather="pie-chart"]')) {
                            targetElement = card;
                            break;
                        }
                    }
                } else if (selector === '.staking-apy') {
                    // Find card with Staking APY title
                    const statsCards = document.querySelectorAll('.stats-card, .card');
                    for (const card of statsCards) {
                        if (card.textContent.includes('Staking APY') || 
                            card.textContent.includes('APY')) {
                            targetElement = card;
                            break;
                        }
                    }
                } else {
                    // Try direct selector
                    targetElement = document.querySelector(selector);
                }
                
                if (targetElement) {
                    // Add highlight class
                    targetElement.classList.add('highlight-pulse');
                    
                    // Scroll to the element
                    targetElement.scrollIntoView({ behavior: 'smooth', block: 'center' });
                    
                    // Remove the highlight after a delay
                    setTimeout(() => {
                        targetElement.classList.remove('highlight-pulse');
                    }, 3000);
                }
            }
            
            // Function to connect Keplr wallet
            function connectKeplrWallet() {
                // Don't show connection modal if already connected
                if (walletConnected) {
                    showProfileMenu();
                    return;
                }
                
                // Create wallet modal
                const modal = document.createElement('div');
                modal.className = 'modal fade';
                modal.id = 'keplrModal';
                modal.setAttribute('tabindex', '-1');
                modal.setAttribute('aria-labelledby', 'keplrModalLabel');
                modal.setAttribute('aria-hidden', 'true');
                
                modal.innerHTML = `
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content bg-dark text-light border-info">
                            <div class="modal-header border-info">
                                <h5 class="modal-title" id="keplrModalLabel">
                                    <i data-feather="link" class="icon-inline text-info"></i>
                                    Connect to Keplr Wallet
                                </h5>
                                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <p>Connect your Keplr wallet to access the Daodiseo platform features:</p>
                                <ul class="list-group list-group-flush bg-transparent mb-3">
                                    <li class="list-group-item bg-dark text-light border-secondary d-flex align-items-center">
                                        <i data-feather="check" class="icon-inline-sm text-success me-2"></i>
                                        <span>Create and sign real estate contracts</span>
                                    </li>
                                    <li class="list-group-item bg-dark text-light border-secondary d-flex align-items-center">
                                        <i data-feather="check" class="icon-inline-sm text-success me-2"></i>
                                        <span>Stake ODIS tokens for liquid real estate</span>
                                    </li>
                                    <li class="list-group-item bg-dark text-light border-secondary d-flex align-items-center">
                                        <i data-feather="check" class="icon-inline-sm text-success me-2"></i>
                                        <span>Participate in validator governance</span>
                                    </li>
                                    <li class="list-group-item bg-dark text-light border-secondary d-flex align-items-center">
                                        <i data-feather="check" class="icon-inline-sm text-success me-2"></i>
                                        <span>Mint property NFTs after due diligence</span>
                                    </li>
                                </ul>
                                <div class="alert alert-info">
                                    <i data-feather="info" class="icon-inline-sm me-2"></i>
                                    <span>You'll need the Keplr browser extension installed to proceed.</span>
                                </div>
                                <div id="keplrConnectionStatus"></div>
                            </div>
                            <div class="modal-footer border-info">
                                <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancel</button>
                                <button type="button" class="btn btn-info" id="confirmKeplrConnect">
                                    <i data-feather="link" class="icon-inline-sm"></i>
                                    Connect Wallet
                                </button>
                            </div>
                        </div>
                    </div>
                `;
                
                document.body.appendChild(modal);
                
                // Initialize modal and show it
                const keplrModal = new bootstrap.Modal(document.getElementById('keplrModal'));
                keplrModal.show();
                
                // Update feather icons inside modal
                feather.replace();
                
                // Confirm button functionality
                document.getElementById('confirmKeplrConnect').addEventListener('click', async function() {
                    try {
                        const statusElement = document.getElementById('keplrConnectionStatus');
                        statusElement.innerHTML = `
                            <div class="alert alert-info">
                                <div class="d-flex align-items-center">
                                    <div class="spinner-border spinner-border-sm me-2" role="status"></div>
                                    <span>Connecting to Keplr wallet...</span>
                                </div>
                            </div>
                        `;
                        
                        // Check if global connectKeplrWallet function exists (from kepler.js)
                        if (typeof connectKeplrWallet === 'function') {
                            // Use our global function to connect
                            const address = await connectKeplrWallet();
                            
                            if (address) {
                                // Get the updated values from localStorage
                                userWalletAddress = localStorage.getItem('userWalletAddress');
                                walletConnected = localStorage.getItem('walletConnected') === 'true';
                            } else {
                                throw new Error('Failed to connect wallet. Please try again.');
                            }
                        } else if (window.keplerWallet) {
                            // Fallback to our custom KeplerWallet implementation
                            await window.keplerWallet.init();
                            if (window.keplerWallet.isConnected()) {
                                userWalletAddress = window.keplerWallet.address;
                                walletConnected = true;
                                
                                // Update localStorage for consistency
                                localStorage.setItem('userWalletAddress', userWalletAddress);
                                localStorage.setItem('walletConnected', 'true');
                            } else {
                                throw new Error('Failed to connect wallet. Please try again.');
                            }
                        } else if (window.keplr) {
                            // Fallback to direct Keplr wallet connection
                            
                            // First get network configuration from our backend
                            const networkConfigResponse = await fetch('/api/network-config');
                            const networkConfig = await networkConfigResponse.json();
                            
                            // Add chain to Keplr wallet
                            await window.keplr.experimentalSuggestChain(networkConfig);
                            
                            // Enable chain
                            await window.keplr.enable(networkConfig.chainId);
                            
                            // Get offline signer
                            const offlineSigner = window.keplr.getOfflineSigner(networkConfig.chainId);
                            
                            // Get accounts
                            const accounts = await offlineSigner.getAccounts();
                            userWalletAddress = accounts[0].address;
                            walletConnected = true;
                            
                            // Update localStorage for consistency
                            localStorage.setItem('userWalletAddress', userWalletAddress);
                            localStorage.setItem('walletConnected', 'true');
                            
                            // Save address to backend
                            try {
                                await fetch('/api/account/wallet', {
                                    method: 'POST',
                                    headers: {
                                        'Content-Type': 'application/json'
                                    },
                                    body: JSON.stringify({ address: userWalletAddress })
                                });
                            } catch (e) {
                                console.warn('Could not save wallet address to backend:', e);
                            }
                        } else {
                            throw new Error('Keplr wallet extension not found. Please install it first.');
                        }
                        
                        // Save connection state to localStorage
                        localStorage.setItem('walletConnected', 'true');
                        localStorage.setItem('userWalletAddress', userWalletAddress);
                        
                        // Update UI to show connected state
                        const walletBtn = document.getElementById('connectKeplrBtn');
                        if (walletBtn) {
                            walletBtn.innerHTML = '<i data-feather="check-circle" class="icon-inline-sm"></i> Connected';
                            walletBtn.classList.remove('btn-outline-info');
                            walletBtn.classList.add('btn-success');
                            feather.replace();
                        }
                        
                        // Update user profile
                        const userProfile = document.getElementById('userProfileBtn');
                        if (userProfile) {
                            // Display truncated wallet address
                            const shortenedAddress = userWalletAddress.length > 16 
                                ? `${userWalletAddress.slice(0, 8)}...${userWalletAddress.slice(-4)}`
                                : userWalletAddress;
                            userProfile.querySelector('span').textContent = shortenedAddress;
                        }
                        
                        // Show success message
                        statusElement.innerHTML = `
                            <div class="alert alert-success">
                                <div class="d-flex align-items-center">
                                    <i data-feather="check-circle" class="me-2"></i>
                                    <span>Connected successfully!</span>
                                </div>
                            </div>
                        `;
                        feather.replace();
                        
                        // Hide modal after a short delay
                        setTimeout(() => {
                            keplrModal.hide();
                            
                            // Show onboarding guide
                            showOnboardingGuide();
                        }, 1000);
                    } catch (error) {
                        console.error('Keplr connection error:', error);
                        
                        // Show error message
                        document.getElementById('keplrConnectionStatus').innerHTML = `
                            <div class="alert alert-danger">
                                <div class="d-flex align-items-center">
                                    <i data-feather="alert-triangle" class="me-2"></i>
                                    <span>${error.message || 'Failed to connect. Please try again.'}</span>
                                </div>
                            </div>
                        `;
                        feather.replace();
                    }
                });
                
                // Remove modal from DOM when hidden
                document.getElementById('keplrModal').addEventListener('hidden.bs.modal', function() {
                    document.body.removeChild(modal);
                });
            }
            
            // Function to show onboarding guide
            function showOnboardingGuide() {
                // Create onboarding modal
                const modal = document.createElement('div');
                modal.className = 'modal fade';
                modal.id = 'onboardingModal';
                modal.setAttribute('tabindex', '-1');
                modal.setAttribute('aria-labelledby', 'onboardingModalLabel');
                modal.setAttribute('aria-hidden', 'true');
                
                modal.innerHTML = `
                    <div class="modal-dialog modal-dialog-centered modal-lg">
                        <div class="modal-content bg-dark text-light border-info">
                            <div class="modal-header border-info">
                                <h5 class="modal-title" id="onboardingModalLabel">
                                    <i data-feather="cpu" class="icon-inline text-info"></i>
                                    AI-Guided Onboarding
                                </h5>
                                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <div class="d-flex align-items-start mb-4">
                                    <div class="ai-avatar me-3">
                                        <i data-feather="cpu" class="text-info"></i>
                                    </div>
                                    <div>
                                        <p class="mb-1">Welcome to Daodiseo! I'm your AI assistant for real estate tokenization. How would you like to use the platform?</p>
                                        <div class="d-flex flex-wrap gap-2 mt-3">
                                            <button class="btn btn-outline-info btn-sm stakeholder-btn" data-stakeholder="investor">
                                                <i data-feather="dollar-sign" class="icon-inline-sm"></i>
                                                I'm an Investor
                                            </button>
                                            <button class="btn btn-outline-info btn-sm stakeholder-btn" data-stakeholder="developer">
                                                <i data-feather="home" class="icon-inline-sm"></i>
                                                I'm a Developer
                                            </button>
                                            <button class="btn btn-outline-info btn-sm stakeholder-btn" data-stakeholder="validator">
                                                <i data-feather="shield" class="icon-inline-sm"></i>
                                                I'm a Validator
                                            </button>
                                            <button class="btn btn-outline-info btn-sm stakeholder-btn" data-stakeholder="architect">
                                                <i data-feather="compass" class="icon-inline-sm"></i>
                                                I'm an Architect
                                            </button>
                                            <button class="btn btn-outline-info btn-sm stakeholder-btn" data-stakeholder="broker">
                                                <i data-feather="briefcase" class="icon-inline-sm"></i>
                                                I'm a Broker
                                            </button>
                                            <button class="btn btn-outline-info btn-sm stakeholder-btn" data-stakeholder="contractor">
                                                <i data-feather="tool" class="icon-inline-sm"></i>
                                                I'm a Contractor
                                            </button>
                                            <button class="btn btn-outline-info btn-sm stakeholder-btn" data-stakeholder="regulator">
                                                <i data-feather="clipboard" class="icon-inline-sm"></i>
                                                I'm a Regulator
                                            </button>
                                        </div>
                                    </div>
                                </div>
                                
                                <div id="stakeholderResponse" class="d-none">
                                    <div class="d-flex align-items-start mb-4">
                                        <div class="ai-avatar me-3">
                                            <i data-feather="cpu" class="text-info"></i>
                                        </div>
                                        <div>
                                            <p id="stakeholderMessage"></p>
                                            <div class="recommended-actions mt-3">
                                                <h6 class="text-info">Recommended Actions:</h6>
                                                <div id="recommendedActions" class="list-group list-group-flush bg-transparent"></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer border-info">
                                <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Skip Tour</button>
                                <button type="button" class="btn btn-info" id="continueOnboarding">
                                    <i data-feather="chevron-right" class="icon-inline-sm"></i>
                                    Continue
                                </button>
                            </div>
                        </div>
                    </div>
                `;
                
                document.body.appendChild(modal);
                
                // Initialize modal and show it
                const onboardingModal = new bootstrap.Modal(document.getElementById('onboardingModal'));
                onboardingModal.show();
                
                // Update feather icons inside modal
                feather.replace();
                
                // Add event listeners for stakeholder buttons
                const stakeholderBtns = document.querySelectorAll('.stakeholder-btn');
                stakeholderBtns.forEach(btn => {
                    btn.addEventListener('click', function() {
                        const stakeholder = this.getAttribute('data-stakeholder');
                        
                        // Remove active class from all buttons
                        stakeholderBtns.forEach(b => b.classList.remove('active', 'btn-info'));
                        
                        // Add active class to clicked button
                        this.classList.add('active', 'btn-info');
                        
                        // Show stakeholder response
                        const responseEl = document.getElementById('stakeholderResponse');
                        const messageEl = document.getElementById('stakeholderMessage');
                        const actionsEl = document.getElementById('recommendedActions');
                        
                        responseEl.classList.remove('d-none');
                        
                        // Set message and actions based on stakeholder type
                        let message = '';
                        let actions = [];
                        
                        switch(stakeholder) {
                            case 'investor':
                                message = 'As an investor, you can explore verified real estate assets, stake ODIS tokens, and gain exposure to tokenized properties with complete due diligence.';
                                actions = [
                                    { icon: 'zap', text: 'Explore the Idaka Project featured on the dashboard', link: '/' },
                                    { icon: 'pie-chart', text: 'Review asset distribution metrics', link: '/' },
                                    { icon: 'dollar-sign', text: 'Check current staking APY (9.5%)', link: '/' }
                                ];
                                break;
                                
                            case 'developer':
                                message = 'As a developer, you can tokenize your real estate projects, manage stakeholder distribution, and access financing through the platform.';
                                actions = [
                                    { icon: 'upload', text: 'Upload your BIM/IFC models', link: '/upload' },
                                    { icon: 'file-text', text: 'Create new property contracts', link: '/contracts' },
                                    { icon: 'users', text: 'Manage stakeholder distribution', link: '/' }
                                ];
                                break;
                                
                            case 'validator':
                                message = 'As a validator, you play a crucial role in governance and proposal verification, ensuring network integrity and proper due diligence.';
                                actions = [
                                    { icon: 'shield', text: 'Review pending proposals', link: '/contracts' },
                                    { icon: 'check-square', text: 'Validate IFC models and due diligence', link: '/upload' },
                                    { icon: 'award', text: 'Earn validator rewards', link: '/' }
                                ];
                                break;
                                
                            case 'architect':
                                message = 'As an architect, you can upload and validate BIM models, improve design integrity, and connect with developers and contractors.';
                                actions = [
                                    { icon: 'box', text: 'Explore the 3D BIM Viewer', link: '/viewer' },
                                    { icon: 'upload', text: 'Upload IFC files for validation', link: '/upload' },
                                    { icon: 'message-circle', text: 'Use AI to analyze building specifications', link: '/' }
                                ];
                                break;
                                
                            case 'broker':
                                message = 'As a broker, you can showcase verified real estate opportunities, connect investors with developers, and track property transactions.';
                                actions = [
                                    { icon: 'zap', text: 'Present the Idaka Project to potential investors', link: '/' },
                                    { icon: 'users', text: 'Analyze stakeholder distribution', link: '/' },
                                    { icon: 'trending-up', text: 'Track property investment performance', link: '/' }
                                ];
                                break;
                                
                            case 'contractor':
                                message = 'As a contractor, you can access detailed BIM models, track project tasks, and participate in contract fulfillment on the blockchain.';
                                actions = [
                                    { icon: 'box', text: 'Access project BIM data in the 3D Viewer', link: '/viewer' },
                                    { icon: 'file-text', text: 'Review and sign contracts', link: '/contracts' },
                                    { icon: 'list', text: 'View verification status of projects', link: '/' }
                                ];
                                break;
                                
                            case 'regulator':
                                message = 'As a regulator, you can verify compliance, ensure proper due diligence, and monitor tokenized asset activities with complete transparency.';
                                actions = [
                                    { icon: 'shield', text: 'Review SPV/KYC verification status', link: '/contracts' },
                                    { icon: 'list', text: 'Monitor blockchain transactions', link: '/' },
                                    { icon: 'file-text', text: 'Access complete due diligence records', link: '/upload' }
                                ];
                                break;
                        }
                        
                        messageEl.textContent = message;
                        
                        // Generate action buttons
                        actionsEl.innerHTML = '';
                        actions.forEach(action => {
                            const item = document.createElement('button');
                            item.dataset.actionLink = action.link;
                            item.className = 'list-group-item bg-dark text-light border-secondary d-flex align-items-center';
                            item.style.width = '100%';
                            item.style.textAlign = 'left';
                            item.style.cursor = 'pointer';
                            item.style.border = 'none';
                            item.style.padding = '10px 15px';
                            item.innerHTML = `
                                <i data-feather="${action.icon}" class="icon-inline-sm text-info me-2"></i>
                                <span>${action.text}</span>
                                <i data-feather="chevron-right" class="ms-auto"></i>
                            `;
                            
                            // Add click handler
                            item.addEventListener('click', function(e) {
                                e.preventDefault();
                                
                                // Close the onboarding modal
                                const modal = bootstrap.Modal.getInstance(document.getElementById('onboardingModal'));
                                if (modal) {
                                    modal.hide();
                                }
                                
                                // Handle the action based on the link without page reload
                                const actionLink = this.dataset.actionLink;
                                console.log(`Handling action: ${action.text} for link ${actionLink}`);
                                
                                // Highlight the relevant section based on the action
                                switch (action.text) {
                                    case 'Explore the Idaka Project featured on the dashboard':
                                        // Scroll to and highlight the Hot Asset section
                                        highlightDashboardSection('.hot-asset');
                                        break;
                                    case 'Review asset distribution metrics':
                                        // Highlight the asset distribution chart
                                        highlightDashboardSection('.asset-distribution');
                                        break;
                                    case 'Check current staking APY (9.5%)':
                                        // Highlight the staking APY card
                                        highlightDashboardSection('.staking-apy');
                                        break;
                                    default:
                                        // If it's not a special action, navigate to the link
                                        // but use history.pushState to avoid full page reload
                                        if (actionLink && actionLink !== '/') {
                                            window.location.href = actionLink;
                                        }
                                }
                            });
                            
                            actionsEl.appendChild(item);
                        });
                        
                        // Update feather icons
                        feather.replace();
                        
                        // Store stakeholder preference
                        localStorage.setItem('userStakeholderType', stakeholder);
                    });
                });
                
                // Continue button functionality
                document.getElementById('continueOnboarding').addEventListener('click', function() {
                    onboardingModal.hide();
                });
                
                // Remove modal from DOM when hidden
                document.getElementById('onboardingModal').addEventListener('hidden.bs.modal', function() {
                    document.body.removeChild(modal);
                });
            }
            
            // Function to show profile menu
            function showProfileMenu() {
                // Create profile dropdown
                const dropdown = document.createElement('div');
                dropdown.className = 'profile-dropdown';
                dropdown.id = 'profileDropdown';
                
                // Position the dropdown based on user profile button position
                const userProfileBtn = document.getElementById('userProfileBtn');
                const rect = userProfileBtn.getBoundingClientRect();
                
                dropdown.style.position = 'absolute';
                dropdown.style.top = (rect.bottom + 10) + 'px';
                dropdown.style.right = '20px';
                dropdown.style.width = '280px';
                dropdown.style.backgroundColor = '#1a1a2e';
                dropdown.style.border = '1px solid rgba(224, 13, 121, 0.5)';
                dropdown.style.borderRadius = '8px';
                dropdown.style.padding = '1rem';
                dropdown.style.zIndex = '1000';
                dropdown.style.boxShadow = '0 5px 15px rgba(0, 0, 0, 0.5)';
                
                dropdown.innerHTML = `
                    <div class="d-flex align-items-center mb-3">
                        <div class="bg-info rounded-circle p-2 me-3">
                            <i data-feather="user" class="text-dark"></i>
                        </div>
                        <div>
                            <div class="fw-bold">${userWalletAddress}</div>
                            <div class="small text-muted">Connected with Keplr</div>
                        </div>
                    </div>
                    <div class="border-top border-secondary my-2"></div>
                    <div class="wallet-balance mb-3">
                        <div class="small text-muted mb-1">Your Balance</div>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="fw-bold">1,245.32 ODIS</div>
                            <span class="badge bg-success">$3,735.96</span>
                        </div>
                    </div>
                    <div class="border-top border-secondary my-2"></div>
                    <div class="profile-menu">
                        <a href="#" class="d-flex align-items-center text-decoration-none text-light py-2">
                            <i data-feather="box" class="me-2 text-info"></i>
                            <span>My Properties</span>
                        </a>
                        <a href="#" class="d-flex align-items-center text-decoration-none text-light py-2">
                            <i data-feather="file-text" class="me-2 text-info"></i>
                            <span>My Contracts</span>
                        </a>
                        <a href="#" class="d-flex align-items-center text-decoration-none text-light py-2">
                            <i data-feather="activity" class="me-2 text-info"></i>
                            <span>Staking Dashboard</span>
                        </a>
                        <a href="#" class="d-flex align-items-center text-decoration-none text-light py-2">
                            <i data-feather="settings" class="me-2 text-info"></i>
                            <span>Settings</span>
                        </a>
                    </div>
                    <div class="border-top border-secondary my-2"></div>
                    <div class="d-grid">
                        <button class="btn btn-outline-danger btn-sm" id="disconnectWalletBtn">
                            <i data-feather="log-out" class="icon-inline-sm"></i>
                            Disconnect Wallet
                        </button>
                    </div>
                `;
                
                document.body.appendChild(dropdown);
                
                // Update feather icons
                feather.replace();
                
                // Add event listener to disconnect button
                document.getElementById('disconnectWalletBtn').addEventListener('click', function() {
                    // Reset wallet state
                    walletConnected = false;
                    userWalletAddress = '';
                    
                    // Clear localStorage items
                    localStorage.removeItem('walletConnected');
                    localStorage.removeItem('userWalletAddress');
                    
                    // Update UI
                    const walletBtn = document.getElementById('connectKeplrBtn');
                    if (walletBtn) {
                        walletBtn.innerHTML = '<i data-feather="link" class="icon-inline-sm"></i> Connect Keplr Wallet';
                        walletBtn.classList.remove('btn-success');
                        walletBtn.classList.add('btn-outline-info');
                        feather.replace();
                    }
                    
                    // Update user profile
                    const userProfile = document.getElementById('userProfileBtn');
                    if (userProfile) {
                        userProfile.querySelector('span').textContent = 'John Doe';
                    }
                    
                    // Close dropdown
                    closeProfileMenu();
                });
                
                // Close dropdown when clicking outside
                document.addEventListener('click', function(e) {
                    if (!dropdown.contains(e.target) && e.target !== userProfileBtn && !userProfileBtn.contains(e.target)) {
                        closeProfileMenu();
                    }
                });
                
                // Function to close profile menu
                function closeProfileMenu() {
                    if (document.getElementById('profileDropdown')) {
                        document.body.removeChild(dropdown);
                    }
                }
            }
        });
    </script>
    
    <!-- Keplr Wallet Integration -->
    <script src="{{ url_for('static', filename='js/kepler.js') }}"></script>
    <script type="module" src="{{ url_for('static', filename='js/blockchain-animations.js') }}"></script>
    <script type="module" src="{{ url_for('static', filename='js/micro-rewards-ui.js') }}"></script>
    <script type="module" src="{{ url_for('static', filename='js/transaction.js') }}"></script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
