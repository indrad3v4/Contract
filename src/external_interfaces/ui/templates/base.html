<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}BIM AI Management Dashboard{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Feather Icons -->
    <script src="https://unpkg.com/feather-icons"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
    {% block extra_css %}{% endblock %}
</head>
<body class="cosmic-theme">
    <!-- Cosmos-themed particles background -->
    <div class="cosmic-particles"></div>
    
    <!-- Glassmorphism sidebar navigation -->
    <div class="sidebar glassmorphism">
        <div class="sidebar-header">
            <div class="logo">
                <span class="neon-text">BIM</span>
                <span class="cosmic-text">AI</span>
            </div>
        </div>
        <ul class="nav-links">
            <li>
                <a href="{{ url_for('index') }}" class="{% if request.path == url_for('index') %}active{% endif %}">
                    <i data-feather="home"></i>
                    <span>Dashboard</span>
                </a>
            </li>
            <li>
                <a href="{{ url_for('viewer') }}" class="{% if request.path == url_for('viewer') %}active{% endif %}">
                    <i data-feather="box"></i>
                    <span>3D Viewer</span>
                </a>
            </li>
            <li>
                <a href="{{ url_for('upload') }}" class="{% if request.path == url_for('upload') %}active{% endif %}">
                    <i data-feather="upload-cloud"></i>
                    <span>Upload</span>
                </a>
            </li>
            <li>
                <a href="{{ url_for('contracts') }}" class="{% if request.path == url_for('contracts') %}active{% endif %}">
                    <i data-feather="file-text"></i>
                    <span>Contracts</span>
                </a>
            </li>
        </ul>
    </div>

    <!-- Main content area -->
    <div class="main-content">
        <!-- Top navigation bar -->
        <nav class="navbar glassmorphism">
            <div class="container-fluid">
                <div class="navbar-left">
                    <button id="sidebar-toggle" class="btn">
                        <i data-feather="menu"></i>
                    </button>
                    <span class="page-title">{% block page_title %}Dashboard{% endblock %}</span>
                </div>
                <div class="navbar-right">
                    <div class="user-info">
                        <span class="user-name">User</span>
                        <div class="user-avatar">
                            <i data-feather="user"></i>
                        </div>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Page content -->
        <div class="content-wrapper">
            {% block content %}{% endblock %}
        </div>
    </div>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Initialize Feather icons -->
    <script>
        feather.replace();
        
        // Toggle sidebar
        document.getElementById('sidebar-toggle').addEventListener('click', function() {
            document.querySelector('.sidebar').classList.toggle('collapsed');
            document.querySelector('.main-content').classList.toggle('expanded');
        });
    </script>
    {% block extra_js %}{% endblock %}
</body>
</html>
