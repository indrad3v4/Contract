{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h4>Active Contracts</h4>
            </div>
            <div class="card-body">
                <canvas id="contractsChart"></canvas>
            </div>
        </div>
    </div>
    
    <div class="col-md-4">
        <div class="card">
            <div class="card-header">
                <h4>Analytics</h4>
            </div>
            <div class="card-body">
                <div id="analytics"></div>
            </div>
        </div>
    </div>
</div>

<div class="row mt-4">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <h4>Recent Transactions</h4>
            </div>
            <div class="card-body">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Contract</th>
                            <th>Status</th>
                            <th>Value</th>
                            <th>Date</th>
                        </tr>
                    </thead>
                    <tbody id="transactionsTable">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
