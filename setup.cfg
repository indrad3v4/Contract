[flake8]
max-line-length = 100
exclude = .git,__pycache__,build,dist,venv,uploads,attached_assets
ignore = E203, W503, F403, F405
per-file-ignores =
    # Allow unused imports in __init__.py files
    __init__.py:F401
    # Pytest has its own import magic
    tests/*:F401,F811

[isort]
profile = black
line_length = 100