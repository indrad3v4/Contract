
<!-- ODIS Token Trading Interface -->
<div class="odis-trading-widget card bg-dark border-primary mb-4">
    <div class="card-header d-flex align-items-center justify-content-between bg-gradient-primary">
        <div class="d-flex align-items-center">
            <div class="token-icon me-3">
                <div class="rounded-circle bg-primary d-flex align-items-center justify-content-center shadow" style="width: 50px; height: 50px;">
                    <span class="text-white fw-bold fs-5">ODIS</span>
                </div>
            </div>
            <div>
                <h4 class="mb-0 text-primary fw-bold">ODIS Token</h4>
                <small class="text-muted">Cosmos Network • Real Estate Tokenization</small>
            </div>
        </div>
        <button class="btn btn-primary btn-lg px-4" id="buyOdisBtn">
            <i data-feather="shopping-cart" class="me-2"></i>
            Buy ODIS
        </button>
    </div>
    <div class="card-body p-4">
        <div class="row">
            <div class="col-md-8">
                <div class="token-price mb-4">
                    <div class="price-display">
                        <span class="current-price h2 text-white fw-bold" id="odisCurrentPrice">$0.1204</span>
                        <span class="price-change text-success ms-3 fs-5" id="odisPriceChange">↑ 2.19%</span>
                    </div>
                    <small class="text-muted">Last updated: Real-time</small>
                </div>
                <div class="token-stats row g-3">
                    <div class="col-6">
                        <div class="stat-item p-3 bg-secondary rounded">
                            <small class="text-muted d-block">24h High</small>
                            <div class="stat-value text-white fw-semibold fs-5" id="odis24hHigh">$0.1289</div>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="stat-item p-3 bg-secondary rounded">
                            <small class="text-muted d-block">24h Low</small>
                            <div class="stat-value text-white fw-semibold fs-5" id="odis24hLow">$0.1156</div>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="stat-item p-3 bg-secondary rounded">
                            <small class="text-muted d-block">Volume (24h)</small>
                            <div class="stat-value text-white fw-semibold fs-5" id="odisVolume">$2.5M</div>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="stat-item p-3 bg-secondary rounded">
                            <small class="text-muted d-block">Market Cap</small>
                            <div class="stat-value text-white fw-semibold fs-5" id="odisMarketCap">$12.4M</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="price-chart-container">
                    <div class="price-chart-placeholder bg-gradient-dark rounded border border-primary" style="height: 180px;">
                        <div class="d-flex align-items-center justify-content-center h-100 text-primary">
                            <div class="text-center">
                                <i data-feather="trending-up" class="mb-2" style="width: 48px; height: 48px;"></i>
                                <div class="fw-semibold">Live Price Chart</div>
                                <small class="text-muted">Coming Soon</small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="price-alert-section mt-4 p-3 bg-warning bg-opacity-10 rounded border border-warning">
            <div class="row align-items-center">
                <div class="col-md-8">
                    <div class="input-group input-group-lg">
                        <span class="input-group-text bg-dark border-warning text-warning">
                            <i data-feather="bell"></i>
                        </span>
                        <input type="number" class="form-control form-control-lg bg-dark text-white border-warning" 
                               placeholder="Set price alert (USD)" id="priceAlertInput" step="0.0001">
                    </div>
                </div>
                <div class="col-md-4">
                    <button class="btn btn-warning btn-lg w-100 fw-semibold" type="button" id="setPriceAlertBtn">
                        <i data-feather="bell" class="me-2"></i>
                        Set Alert
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
